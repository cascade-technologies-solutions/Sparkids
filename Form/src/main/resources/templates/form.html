<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8eb7e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            margin-right: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group textarea {
            resize: none;
            height: 80px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Course Enrollment Form</h2>
        <form action="#" method="POST" th:action="@{/submitForm}" th:object="${user}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required th:field="*{name}">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required th:field="*{contact}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required th:field="*{address}"></textarea>
            </div>
            <div class="form-group">
                <label for="courses">Courses</label>
                <select id="courses" name="courses" required th:field="*{courses}">
                    <option value="" disabled selected>Select a course</option>
                    <option value="web-development">Web Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="machine-learning">Machine Learning</option>
                    <option value="ui-ux-design">UI/UX Design</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div th:if="${errorMessage}" style="color: red; ">
    <p th:text="${errorMessage}"></p>
</div>
        
        
    </div>
</body>
</html>
